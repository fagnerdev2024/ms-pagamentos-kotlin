server:
  port: 8080
  error:
    include-stacktrace: never
    include-message: never
    include-exception: false
    include-binding-errors: never

spring:
  output:
    ansi:
      enabled: always   # ðŸ”¥ ativa console colorido

  datasource:
    url: jdbc:h2:mem:pagamentosdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.hibernate.SQL: debug